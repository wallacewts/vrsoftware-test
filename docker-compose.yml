version: '3.8'

services:
  mysql:
    image: mysql:8.0.31
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    ports:
      - ${DATABASE_PORT}:3306
    expose:
      - 3306
    volumes:
      - mysql-data:/var/lib/mysql

volumes:
  mysql-data:
