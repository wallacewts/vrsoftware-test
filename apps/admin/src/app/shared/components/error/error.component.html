<div class="error">
  <mat-icon class="error__icon" [svgIcon]="icon || 'error'"></mat-icon>

  <h3 *ngIf="title" class="error__title" [innerHTML]="title"></h3>
  <p *ngIf="message" class="error__message" [innerHTML]="message"></p>

  <button
  *ngIf="buttonText"
  mat-flat-button
  color="primary"
  class="error__action-button"
  (click)="buttonClick.emit()">
    {{buttonText}}
    <mat-icon *ngIf="buttonIcon" aria-hidden="true">{{buttonIcon}}</mat-icon>
  </button>
</div>
